<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>My CSS experiments</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <p>Create your test HTML here</p>

        <!-- create a table -->
        <table>
            <caption>
                This is a table
            </caption>
            <thead>
                <tr>
                    <th id="first-name">First Name</th>
                    <th id="last-name">Last Name</th>
                    <th id="age">Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="first-name" headers="first-name">Jill</td>
                    <td headers="last-name">Smith</td>
                    <td headers="age">      50</td>
                </tr>
                <tr>
                    <td class="first-name" headers="first-name"><span>Eve</span> and <span>Adam</span></td>
                    <td headers="last-name">Jackson</td>
                    <td headers="age">      94</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
